version: "3.8"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///config/wordbot.db}
    volumes:
      - bot-data:/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "wordbot"]
      interval: 30s
      timeout: 10s
      retries: 3
